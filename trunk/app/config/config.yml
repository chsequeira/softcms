app.config:
    charset:       UTF-8
    error_handler: null
    csrf_secret:   xxxxxxxxxx
    router:        { resource: "%kernel.root_dir%/config/routing.yml" }
    validation:    { enabled: true, annotations: true }
    templating:    {} #assets_version: SomeVersionScheme
    translator:    { fallback: en }
    session:
        default_locale: ru
        lifetime:       3600
        auto_start:     true

# Twig Configuration
twig.config:
    debug:            %kernel.debug%
    strict_variables: %kernel.debug%

## Doctrine Configuration
doctrine.dbal:
    driver:   PDOMySql
    event_manager_class:  Doctrine\Common\EventManager
    configuration_class:  Doctrine\DBAL\Configuration
    wrapper_class:        ~
    options:              []
    connections:
      default:
        host:     localhost
        dbname:   shop
        user:     root
        password: null
      production:
        host:     localhost
        dbname:   shop
        user:     root
        password: null

doctrine.orm:
    auto_generate_proxy_classes: %kernel.debug%
    mappings:
        UserBundle: ~

