security.config:
  providers:
    main:
      password_encoder: sha1
      entity: { class: UserBundle:User, property: email }
      check_path: /login-check
  firewalls:
    restricted:
      pattern:    /my/.*
      form-login:
        check_path: /login-check
    public:
      pattern: /[^my]{2}.*
      anonymous:  true
      form_login:
        check_path: /login-check
      logout:     true

  access_control:
    - { path: /my/.*, role: ROLE_OWNER }
    - { path: /.*, role: IS_AUTHENTICATED_ANONYMOUSLY }


